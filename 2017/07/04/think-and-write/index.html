<h2 id="自动化测试"><a href="#自动化测试" class="headerlink" title="自动化测试"></a>自动化测试</h2><p>用门禁和测试用例去拦截开发版本里的bug，那么又如何保证门禁和测试用例代码正确呢？再写一个拦截门禁的门禁，测试用例的测试，写到什么程度合适？</p>
<h2 id="自由软件"><a href="#自由软件" class="headerlink" title="自由软件"></a>自由软件</h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">斯托曼在GPL的序言中说：“当我们说自由软件这个词的时候，我们在说的是自由，而不是免费。”</span><br></pre></td></tr></table></figure>
<p>自由软件都是开源软件，但是开源软件不一定是自由软件。开源不一定免费，闭源也不一定就要收费。</p>
<h2 id="运维如何避免琐碎？"><a href="#运维如何避免琐碎？" class="headerlink" title="运维如何避免琐碎？"></a>运维如何避免琐碎？</h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">基础架构的服务化平台开发，目标是平台自助化，让开发依赖平台的能力自助完成对基础组件的需求，</span><br><span class="line">而不是依赖运维的人。这个事情是驱动运维转型和改进的动力，也是运维能够深入了解架构组件细节的有效途径。</span><br><span class="line">同时，要注意到，如果不朝着服务化方向发展，运维将始终被拖累在这些基础组件的运维操作上。</span><br></pre></td></tr></table></figure>
<p>通过技术将人力从繁琐的工作中解放出来，否则这个团队技术很难快速成长。</p>
<h2 id="监控和测试"><a href="#监控和测试" class="headerlink" title="监控和测试"></a>监控和测试</h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">* 机器监控</span><br><span class="line">对于机器监控有很多开源的方案，一般来说主要采集机器的CPU，内存，TPS，JVM等指标，</span><br><span class="line">一旦某个指标跨过红线，及时做出报警。</span><br><span class="line"></span><br><span class="line">* 业务监控</span><br><span class="line">对于业务数据比较复杂，根据不同的业务有几十种不同的监控指标，主要采用的是日志打点的方式。</span><br><span class="line">生产环境的每台机器会有一个专门解析日志的agent，这些agent增量的实时监控业务日志，</span><br><span class="line">并将日志解析得到跟业务相关的数据，发送给监控系统，从而监控系统能得到某个点或者</span><br><span class="line">某个时间段内的业务情况，根据划定的业务指标红线给出报警。</span><br><span class="line"></span><br><span class="line">* 功能监控</span><br><span class="line">将相关系统的冒烟用例在线上7*24小时连续不断运行，来及时发现线上的问题，</span><br><span class="line">尽量在先于用户发现问题避免故障面的扩大。</span><br><span class="line"></span><br><span class="line">* 页面监控</span><br><span class="line">对不同系统的页面7*24小时访问，看这些页面是否能够正常访问，链接是否被修改。</span><br></pre></td></tr></table></figure>
<p>监控是不是一种测试？测试是不是也是一种监控？</p>
