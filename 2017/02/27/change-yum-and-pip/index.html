<h2 id="yum源修改"><a href="#yum源修改" class="headerlink" title="yum源修改"></a>yum源修改</h2><h4 id="1-备份"><a href="#1-备份" class="headerlink" title="1.备份"></a>1.备份</h4><p>首先要备份yum源，如果出现未知的错误，方便快速恢复。</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ mv /etc/yum.repos.d/CentOS-Base.repo /etc/yum.repos.d/CentOS-Base.repo.backup</span><br></pre></td></tr></table></figure>
<h4 id="2-下载国内镜像源"><a href="#2-下载国内镜像源" class="headerlink" title="2.下载国内镜像源"></a>2.下载国内镜像源</h4><p>以163源为例，也可以是其他国内镜像源，如阿里云等。</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ <span class="built_in">cd</span> /etc/yum.repos.d/</span><br><span class="line">$ wget http://mirrors.163.com/.<span class="built_in">help</span>/CentOS7-Base-163.repo</span><br><span class="line">$ mv CentOS7-Base-163.repo CentOS-Base.repo</span><br></pre></td></tr></table></figure>
<h4 id="3-生成缓存"><a href="#3-生成缓存" class="headerlink" title="3.生成缓存"></a>3.生成缓存</h4><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ yum clean all</span><br><span class="line">$ yum makecache</span><br></pre></td></tr></table></figure>
<h2 id="pip源修改"><a href="#pip源修改" class="headerlink" title="pip源修改"></a>pip源修改</h2><h4 id="1-在主目录下创建-pip文件夹"><a href="#1-在主目录下创建-pip文件夹" class="headerlink" title="1.在主目录下创建.pip文件夹"></a>1.在主目录下创建.pip文件夹</h4><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ mkdir ~/.pip</span><br></pre></td></tr></table></figure>
<h4 id="2-在-pip目录下创建pip-conf文件，添加如下内容"><a href="#2-在-pip目录下创建pip-conf文件，添加如下内容" class="headerlink" title="2.在.pip目录下创建pip.conf文件，添加如下内容"></a>2.在.pip目录下创建pip.conf文件，添加如下内容</h4><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">[global]</span><br><span class="line">trusted-host =  pypi.douban.com</span><br><span class="line">index-url = http://pypi.douban.com/simple</span><br></pre></td></tr></table></figure>
<p>这里是以豆瓣pip源为例，由于最新的pip安装需要使用的https加密，所以在此需要添加trusted-host 。</p>
