<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">The reason of initiating DNF project was because of</span><br><span class="line">the biggest three pitfalls of Yum: undocumented API,</span><br><span class="line">broken dependency solving algorithm and inability to</span><br><span class="line">refactor internal functions. The last mentioned issue</span><br><span class="line">is connected with the lack of documentation. Yum plugins</span><br><span class="line">are using any method from Yum code base thus any change</span><br><span class="line">there would cause the sudden crash of the Yum utility.</span><br><span class="line">The DNF aim was to avoid mistakes made in Yum. From the</span><br><span class="line">start all exposed API functions were properly documented.</span><br><span class="line">The tests were included with almost every new commit. No quick</span><br><span class="line">and dirty hacks are allowed. The project is directed by agile</span><br><span class="line">development – the features that have the greatest impact</span><br><span class="line">on users are operatively implemented with higher priority.</span><br></pre></td></tr></table></figure>
<p><a href="http://dnf.baseurl.org/2015/05/11/yum-is-dead-long-live-dnf/">原文链接</a></p>
<p>这篇文章中写道，DNF取代YUM三个重要原因有一个是“undocumented API”, 想不到API 文档这么重要。</p>
