<h2 id="1-Vim-编辑需要root权限的文件忘记使用-sudo"><a href="#1-Vim-编辑需要root权限的文件忘记使用-sudo" class="headerlink" title="1 . Vim 编辑需要root权限的文件忘记使用 sudo:"></a>1 . Vim 编辑需要root权限的文件忘记使用 sudo:</h2><p>不需要不保存强行退出，重新加sudo再编辑。</p>
<p>只要在Vim的普通模式下，按 :w !sudo tee % ，这样就可以 root 权限来保存文件。</p>
<h2 id="2-执行-需要root-权限命令忘记加-sudo"><a href="#2-执行-需要root-权限命令忘记加-sudo" class="headerlink" title="2 . 执行 需要root 权限命令忘记加 sudo:"></a>2 . 执行 需要root 权限命令忘记加 sudo:</h2><p>不需要重新输入。</p>
<p>只要输入 sudo !! 即可，这里的 !! 代表上一条命令。</p>
