<p>本文档主要记录一些 Linux 的命令，不一定常用，只是方便个人查询。</p>
<ul>
<li><p>查看系统信息（系统内核名，主机名，内核版本，内核发布号等）</p>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line"><span class="meta">$</span><span class="bash"> uname -a</span></span><br></pre></td></tr></table></figure>
</li>
<li><p>查看硬件信息</p>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line"><span class="meta">$</span><span class="bash"> lshw</span></span><br></pre></td></tr></table></figure>
</li>
</ul>
<blockquote>
<p>若命令不存在，CentOS安装方法“ yum install lshw ”</p>
</blockquote>
<ul>
<li><p>查看块设备（硬盘，闪存驱动器）信息</p>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">lsblk</span><br></pre></td></tr></table></figure>
</li>
<li><p>查看 CPU 信息</p>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">lscpu</span><br></pre></td></tr></table></figure>
</li>
<li><p>查看文件系统信息</p>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">fdisk -l</span><br></pre></td></tr></table></figure>
</li>
</ul>
